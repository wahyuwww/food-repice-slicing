<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Home</title>
  <link rel="icon" type="image/png" href="./image/logo2.png">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="../bootstrap/js/bootstrap.min.js"></script>

<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image d-flex flex-colum">
        <div class="bg-color">
          <img src="../assets/Group 697.png " class="logo" alt="">
        </div>
      </div>


      <!-- The content half -->
      <div class="col-md-6 bg-light">
        <div class="login d-flex align-items-center py-5">

          <!-- Demo content-->
          <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-7 mx-auto">
                <h3 class="display-4 text-center welcome">welcome</h3>
                <p class="text-muted mb-4 text-center sub-title">Log in into your exiting account</p>
                <form>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label title">Email address</label>
                    <div class="form-floating">
                      <input type="email" class="form-control mb-3" placeholder="email">
                      <label for="floatingInput">Email address</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label title">Password</label>
                    <div class="form-floating">
                      <input type="password" class="form-control" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                  </div>
                  <div class="form-check mb-4 mt-2 float-start codisional ms-1">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree to terms & conditions
                    </label>
                  </div>
                  <a href="../Home.html">
                    <button class="w-100 btn btn-sign" type="button">LOGIN</button>
                  </a>
                  <div class="mb-4 mt-3 float-end forgot">
                    <label>
                      Forgot password ?
                    </label>
                  </div>
                  <label class="register mb-3 text-center " for="">Donâ€™t have an account?
                    <a class="page-register" href="./register.html">Sign Up</a>
                  </label>
                </form>
              </div>
            </div>
          </div><!-- End -->

        </div>
      </div><!-- End -->

    </div>
