<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="icon" type="image/png" href="./image/logo2.png">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../home/style.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Offcanvas navbar large">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-white bg-light" tabindex="-1" id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-5">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Add Recipe</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container slide">
            <div class="row">
                <div class="col-lg-12">
                    <form action="">
                        <div class="card bg-upload">
                            <div class="card-body">
                                <div class="add text-center">
                                    <p class="mt-5">image</p>
                                    <img src="../assets/image.png" alt="">
                                    <input type="file" name="photo" id="upload-photo" />
                                    <label for="upload-photo">Add Photo</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control title" id="exampleFormControlInput1"
                                placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control ingredients" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Ingredients"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="file" class="form-control video" id="exampleFormControlInput1"
                                placeholder="Title">
                        </div>
                    </form>
                    <button class="btn btn-add">Post</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="py-3 bg-warning mt-5 footer-dekstop">
        <div class="container">
            <h1 class="m-0 text-center text-white">Eat, Cook, Repeat</h1>
        </div>
        <div class="container">
            <p class="m-0 mt-5 text-center text-white">Share your best recipe by uploading here !</p>
        </div>
        <div class="container product">
            <a href="" class="m-0 text-center text-white">Product</a>
            <a href="" class="m-0 text-center text-white">Company</a>
            <a href="" class="m-0 text-center text-white">Learn more </a>
            <a href="" class="m-0 text-center text-white"> Get in touch</a>
        </div>
    </footer>
</body>

</html>
