<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
 <body class="text-center">
    
<main class="form-signin">
    <div class="header">
        <img class="mb-4" src="../image/Vector.png" alt="">
        <img class="mb-4 mt-4 ms-2" src="../image/Blanja.png" alt="" >
         <h1 class="h3 mb-3">Please login with your account</h1>
        <ul class="nav nav-justified mb-4 mt-5" id="ex1" role="tablist">
            <li class="nav-item " role="presentation">
                <button class="w-100 btn costemer" type="submit">Costemer</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="w-100 btn seler" type="submit">Seler</button>
            </li>
        </ul>
    </div>
  <form>
    <div class="form-floating">
      <input type="email" class="form-control mb-3 form-email"  placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control mt-3 form-password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="mb-4 mt-4 float-end">
      <label >
       Forgot password?
      </label>
    </div>
    <button class="w-100 btn btn-sign" type="submit">PRIMARY</button>
    <label class="register mb-3 mt-4" for="">Don't have a Tokopedia account? 
      <a class="page-register" href="../register.html">Register</a>
    </label>
  </form>
</main>


    
  </body>
</html>
