<body>

              <input type="search" class="form-control search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />

                <i class="bi bi-search"></i>

         <img src="../image/mail (3) 1.png" alt="" class="icon-cart ms-3 mb-2">

<main class="">
  <div class="container my-bag">
      <h3 class="title-bag">My Bag</h3>
        <div class="row ">
          <div class="col-lg-8 pl-lg-0">
            <div class="card mb-3 select-all">
           <div class="table-responsive-sm">
                <table class="table mt-3">
                  <tbody>
                        <td class="me-5">
                            <label class="customcheck ms-2">
                               <p class="select-item">Select all items  <span class="text-secondary">(2 items selected)</span> </p>
                              <!-- <input type="checkbox"> -->
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              <span class="checkmark"></span>
                            </label>
                        </td>
                      <td class="delete text-right">
                       Delete
                      </td>
                  </tbody>
                </table>
            </div>
            </div>
            <div class="card mb-3 ">
              <div class="card-body">
                <div class="d-flex justify-content-start text-warning ms-1 text-black">
                  <label class="customcheck mt-2 ">
                    <img class="img-products" src="../image/bag2.png"/>
                      <input class="form-check-input input" type="checkbox" value="" id="flexCheckDefault">
                      <span class="checkmark"></span>
                  </label>
                  <div class="name-product mt-3">
                    <p class="mb-1 ms-4 name">Men's formal suit - Black </p>
                     <span  class="text-secondary ms-4 sub-name">Zalora Cloth</span>
                  </div>
                 <div class="total mt-3 ms-5">
                    <button class="btn btn-secondary min ms-4">
                      <img src="../image/Rectangle 605.png" alt="" class="icon-min">
                    </button>
                      <span class="sum">1</span> 
                    <button class="btn btn-light max">
                      <img src="../image/Shape.png" class="icon-max" alt="">
                    </button>
                 </div>
                  <div class="price  mt-4 ms-5 text-right">
                    <p class="text-right price"> $ 20.0 </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mb-3 ">
              <div class="card-body">
                <div class="d-flex justify-content-start text-warning ms-1 text-black">
                  <label class="customcheck mt-2 ">
                    <img class="img-products" src="../image/bag.png"/>
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <span class="checkmark"></span>
                  </label>
                  <div class="name-product mt-3">
                    <p class="mb-1 ms-4 name">Men's Jacket jeans white </p>
                     <span  class="text-secondary ms-4 sub-name">Zalora Cloth</span>
                  </div>
                 <div class="total mt-3 ms-5 justify-content-around">
                    <button class="btn btn-secondary min">
                      <img src="../image/Rectangle 605.png" alt="" class="icon-min">
                    </button>
                      <span class="sum ">1</span> 
                    <button class="btn btn-light max">
                      <img src="../image/Shape.png" class="icon-max" alt="">
                    </button>
                 </div>
                  <div class="price  mt-4 ms-5 text-right">
                    <p class="text-right price"> $ 20.0 </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
           <div class="col-lg-4">
            <div class="card card-details card-right">
              <h3 class="title-shoping">Shopping summary</h3>
              <table class="mt-4">
                <tr>
                  <th class="text-left total-price">Total price</th>
                  <td  class="float-end">$ 40.0</td>
                </tr>
              </table>
              <a href="../Checkout/checkout.html">
               <button class="mt-4 w-100 btn btn-checkout" type="button">Buy</button>
              </a>
            </div>
          </div>
        </div>
      </div>
</main>
